<script>
// Taking input from the user
let a = parseInt(prompt("Enter the value of variable a:"));
let b = parseInt(prompt("Enter the value of variable b:"));

console.log("Before swapping:");
console.log("a =", a);
console.log("b =", b);

// Swapping using arithmetic operators
a = a + b;
b = a - b;
a = a - b;

console.log("After swapping:");
console.log("a =", a);
console.log("b =", b);

</script>
